; DO NOT EDIT
;
; This dist.ini file generated by Zilla-Dist-[%zilla_dist.version%].
;
; To upgrade it, run:
;
;   > zild update
;

name             = [% name %]
abstract         = [% abstract %]
author           = [% author.0.name %] <[% author.0.email %]>
license          = Perl_5
copyright_holder = [% author.0.name %]
version          = [% version %]

[GatherDir]
[PruneCruft]
[Manifest]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[% IF inline -%]
[InlineModule]
module = [% inline.module %]
[% ELSE -%]
[% UNLESS dzil.nomm -%]
[MakeMaker]
[% END -%]
[% END -%]
[% UNLESS no_changes_yaml -%]
[ChangesFromYaml]
[% END -%]
[ReadmeFromPod]
filename = lib/[% namepath %].pod
[MetaJSON]
[GithubMeta]
user = [% author.0.github %]
issues = 1
[Prereqs]
[% FOR module = requires.keys.sort -%]
[% IF module == 'perl' -%]
[% module %] = v[% requires.$module %]
[% ELSE -%]
[% module %] = [% requires.$module %]
[% END -%]
[% END -%]
[% IF win32.requires -%]
[OSPrereqs / MSWin32]
[% FOR module = win32.requires.keys.sort -%]
[% module %] = [% win32.requires.$module %]
[% END -%]
[% END -%]
[% IF recommends -%]
[Prereqs / Recommends]
[% FOR module = recommends.keys.sort -%]
[% module %] = [% recommends.$module %]
[% END -%]
[% END -%]
[% IF include_testbase -%]
[TestBaseIncluder]
[% END -%]
[% IF include_testml -%]
[TestMLIncluder]
[% END -%]
[% IF include_testml1 -%]
[TestML1Includer]
[% END -%]
[PodSyntaxTests]
[Prereqs / TestRequires]
[% FOR module = test.requires.keys.sort -%]
[% module %] = [% test.requires.$module %]
[% END -%]
[% IF altinstall -%]
[AltInstall]
[% END -%]
[PruneFiles]
filename = dist.ini
[MetaNoIndex]
directory = inc
directory = t
directory = xt
directory = example
[% FOR thing = metanoindex.keys.sort -%]
[% metanoindex.$thing %] = [% thing %]
[% END -%]
[% IF dzil.postamble -%]
[% dzil.postamble -%]
[% END -%]
