language: perl

perl:
- '5.28'
- '5.26'
- '5.24'
- '5.22'
- '5.20'
- '5.18'
- '5.16'
- '5.14'
- '5.12'
- '5.10'

install:
[% IF testbase -%]
- git clone --depth=1
  git://github.com/ingydotnet/test-base-pm ../test-base-pm
[% END -%]
[% IF include_testml -%]
- git clone --depth=1
  git://github.com/testml-lang/testml ../testml
[% END -%]
[% IF testml1 -%]
- git clone --depth=1
  git://github.com/ingydotnet/testml1-pm ../testml1-pm
- git clone --depth=1
  git://github.com/ingydotnet/pegex-pm ../pegex-pm
[% END -%]
- cpanm --quiet --notest
  Devel::Cover::Report::Coveralls
[% FOR module = RequiredModules.sort -%]
[% IF module != 'perl' -%]
  [% module %]
[% END -%]
[% END -%]
[% IF include_testbase -%]
  Test::Base
[% END -%]
[% IF include_testml1 -%]
  TestML1
[% END -%]

script:
- true &&
[% IF include_testml -%]
  source ../testml/.rc &&
[% END -%]
  [ ! -e test/ ] ||
  PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine
[% IF testbase -%]
  PERL5LIB=../test-base-pm/lib
[% END -%]
[% IF include_testml -%]
  TESTML_RUN=perl5-tap
[% END -%]
  prove -lv test/
- true && [ ! -e test/ ] || cover

after_success:
- cover -report coveralls

[% IF devel.irc -%]
notifications:
  irc:
    channels:
    - [% devel.irc %]
    on_success: change
    on_failure: always
    skip_join: true
[% END -%]

# Hack to not run on tag pushes:
branches:
  except:
  - /^v?[0-9]+\.[0-9]+/
